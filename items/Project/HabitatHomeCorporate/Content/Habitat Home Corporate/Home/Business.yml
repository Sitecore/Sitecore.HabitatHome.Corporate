    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        私達の顧客は広範囲の資金調達の必要性を要求する。彼らの事業は、成長、再編、あるいは長期的な資本需要への対応を望んでいるかもしれません。起業家は、新規事業のためにベンチャーキャピタルを望んでいるかもしれません。確立された事業は、補完的事業を購入または合併したい場合があります。必要に応じて、最良の資金調達アプローチは担保付債務、株式の発行、またはその他の取引です。ハビタットホームコーポレート弁護士は、これらの幅広いソリューションのいずれかを正常に完了したことからの経験と知識をもたらします。<br />
        <br />
        我々はまた、金融機関への助言として機能する、取引の金融プロバイダー側​​を代表しています。貸し手を代理することに加えて、我々はまた、必要に応じて、様々な規模と複雑さのローンを得ることにおいて借り手に助言を与える。これには、担保付信用機会、ローン、リボルビング信用枠、信用状、タームファイナンスおよび機器ファイナンス、不動産ローンならびにその他の幅広い法人向け貸付取引が含まれます。<br />
        <br />
        Habitat Home Corporateはまた、株式報酬プランを含む報酬に関する質問、および上場企業に対する継続的なSEC開示に関する専門知識をお客様に提供します。
