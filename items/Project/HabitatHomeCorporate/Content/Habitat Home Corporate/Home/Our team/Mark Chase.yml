    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        <p>Mark est l'un des fondateurs de la firme. Il a d&eacute;but&eacute; sa carri&egrave;re en droit &agrave; San Francisco en 1960. Pendant plus de 55 ans, sa carri&egrave;re juridique a refl&eacute;t&eacute; le climat des affaires de l'&Eacute;tat. L&rsquo;expertise de Mark se concentre sur la cr&eacute;ation d&rsquo;entreprise, les transactions commerciales, les financements et les acquisitions, ainsi que sur le conseil aux entreprises. Il a si&eacute;g&eacute; aux conseils d'administration de soci&eacute;t&eacute;s.</p>
        <p>Mark est membre du comit&eacute; ex&eacute;cutif du barreau de l'&Eacute;tat, membre de la commission du barreau de l'&Eacute;tat et d&eacute;l&eacute;gu&eacute; &agrave; la conf&eacute;rence des d&eacute;l&eacute;gu&eacute;s du barreau de l'&Eacute;tat. Il a pr&eacute;sent&eacute; de nombreux programmes li&eacute;s au droit des affaires et &agrave; la planification successorale pour la formation continue du barreau de Stanford et a donn&eacute; des conf&eacute;rences &agrave; la Stanford School of Law. Mark &eacute;tait pr&eacute;sident de la Soci&eacute;t&eacute; d'aide juridique du comt&eacute; de San Francisco et membre du comit&eacute; consultatif des services juridiques du nord de la Californie. Il a &eacute;t&eacute; r&eacute;compens&eacute; par le prix Best Lawyers in America 2009, 2012, 2014 et cette ann&eacute;e en 2015.</p>
        <p>Mark consacre &eacute;galement une grande partie de son temps &agrave; des activit&eacute;s b&eacute;n&eacute;voles dans sa communaut&eacute;, notamment la San Francisco Regional Foundation, la San Francisco Light Civic Opera Association, la Stanford Graduate School of Management, la Stanford University CharitableTrust, la radio publique KQED, SFMOMA et St Soci&eacute;t&eacute; Vincent de Paul.</p>
        <p>Dans sa vie personnelle, Mark est mari&eacute; avec son &eacute;pouse Marie depuis plus de cinquante ans. Ils ont cinq enfants et sept petits-enfants. Ses int&eacute;r&ecirc;ts personnels incluent l'art, la musique, le cin&eacute;ma, le th&eacute;&acirc;tre, la litt&eacute;rature et le cyclisme. Mark r&eacute;side maintenant &agrave; Carmel, en Californie.</p>
