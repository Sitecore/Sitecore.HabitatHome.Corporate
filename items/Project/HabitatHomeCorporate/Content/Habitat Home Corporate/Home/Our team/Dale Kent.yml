    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        <p>Dale Kent est une avocate spécialisée dans les domaines du divertissement, de la propriété intellectuelle et des entreprises, qui collabore avec des entreprises de divers secteurs. Il représente des entreprises de divertissement traditionnelles et de médias numériques, des sociétés de technologie, des restaurateurs, des entreprises de vin et spiritueux et toutes sortes d'entreprises axées sur la marque, dans le cadre de licences, de fusions et acquisitions, de financements et d'autres opérations commerciales générales. L’expertise de Dale se situe principalement dans le domaine de la télévision et des médias numériques. Dale représente régulièrement des sociétés de production télévisuelle lors de négociations de réseau et a servi de conseil en matière de programmation télévisée pour pratiquement tous les grands réseaux.</p>
        <p>Dale représente également les principaux créateurs de contenu multimédia numérique, les studios multimédias numériques, les sociétés affiliées YouTube et autres sociétés de nouvelles technologies dans un large éventail de domaines, notamment le financement, les acquisitions, la production et les affaires générales.</p>
        <p>Dale a figuré dans le Legal Impact Report 2015 de Variety et a été reconnu en tant que super avocat de la Californie du Sud en 2014 par LA Magazine. Dale est professeur de droit du divertissement à UCLA. Dale possède également une connaissance et une expérience étendues du droit des marques. Il a représenté des clients nationaux et internationaux dans le domaine de l'enregistrement et de la mise en application de marques dans diverses industries, telles que les jeux, le divertissement et l'hôtellerie, les marques de vin et spiritueux, ainsi que les sports et les loisirs.</p>
        <p>Dale est un contributeur fréquent au blog IP Law et a publié une revue de droit intitulée «L'avenir des artistes des médias sociaux». Dale est un conférencier fréquent dans les systèmes universitaires.</p>
