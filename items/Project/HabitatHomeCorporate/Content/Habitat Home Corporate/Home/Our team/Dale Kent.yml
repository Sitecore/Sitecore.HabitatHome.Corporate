    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        <p>Dale Kent is an entertainment, intellectual property and corporate business attorney who works with companies in a variety of industries. He represents traditional entertainment and digital media companies, technology companies, restaurateurs, wine and spirit companies and all varieties of brand driven enterprises, in licensing, mergers and acquisitions, financings, and other general business transactions.
        Dale&rsquo;s expertise is primarily in the area of television and digital media. Dale regularly represents television production companies in network negotiations and has served as counsel on television programming for virtually every top network.</p>
        <p>Dale also represents top digital media content creators, digital media studios, YouTube affiliates and other new technology companies in a wide variety of matters including financing, acquisitions, production, and general business matters.</p>
        <p>Dale was featured in Variety&rsquo;s 2015 Legal Impact Report and was recognized as a 2014 Southern California Super Lawyer by LA Magazine. Dale is a professor of entertainment law at UCLA.
        Dale also has extensive knowledge and experience in trademark law. He has represented clients in domestic and international trademark registration and enforcement in a variety of industries such as gaming, entertainment and hospitality, wine and spirit brands, and sports and entertainment.
        </p>
        <p>Dale is a frequent contributor to the IP Law Blog and has published a law review entitled &ldquo;The Future of Social Media Artists.&rdquo; Dale is a frequent lecturer in the university systems.</p>
